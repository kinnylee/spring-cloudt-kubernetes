eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER}

spring:
  application:
    name: config-server  # 应用名称
  cloud:
    config:
      server:
        git:
          uri: ${GIT_URI}
          username: ${GIT_USERNAME}
          password: ${GIT_PASSWORD}
          default-label: ${GIT_BRANCH:master} #配置文件分支
